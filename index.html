<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Stopwatch</title>
        <style media="screen">
            html, body{
                height: 100vh;
                width: 100vw;
            }
        </style>
    </head>
    <body>
        <div class="h-100 w-100 bg-dark text-light d-flex justify-content-center align-items-center">
            <div id="watchContainer" class="container">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                        <div class="card text-center text-dark">
                            <h1 class="display-1">Stopwatch</h1>
                            <h2 class="display-2"><span id="minutes">0</span>:<span id="seconds">00</span></h2>
                            <button id="start" class="btn btn-primary">Start</button>
                            <button id="pause" class="btn btn-warning d-none">Pause</button>
                            <button id="continue" class="btn btn-success d-none">Continue</button>
                            <button id="reset" class="btn btn-danger d-none">Reset</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="js/bootstrap.js""></script>
        <script src="js/script.js""></script>
    </body>
</html>
